<body>
    <script>
        let gcd = (num1, num2) => {
   //if num2 is 0 return num1;
       if(num2 === 0){
           return num1;
   }
   
   //call the same function recursively
       return gcd(num2, num1 % num2);

}
      console.log(gcd(6,3));

    </script>
</body>
